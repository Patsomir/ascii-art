<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ASCII ART LOGIN</title>
    <link href="../utils/toolbar.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div id="toolbar"></div>

    <div id="container">
      <div id="options">
        <h2 id="login-option">Login</h2>
        <h2 id="register-option">Register</h2>
      </div>
    
      <form id="login-form">
        <input id="login-username" placeholder="Username"/>
        <input id="login-password" type="password" placeholder="Password"/>
        <button id="login-button">Submit</button>
      </form>
      <form id="register-form">
        <input id="register-name" placeholder="Name" />
        <input id="register-username" placeholder="Username" />
        <input id="register-password" type="password" placeholder="Password" />
        <input id="register-confirm-password" type="password" placeholder="Confirm Password" />
        <button id="register-button">Submit</button>
      </form>
      
      <div id="feedback"></div>
    </div>
  </body>
</html>
