<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ASCII ART LOGIN</title>
    <script src="../utils/http-service.js"></script>
    <script src="../utils/auth-service.js"></script>
    <script src="../utils/toolbar.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="toolbar"></div>
    <h1>Login</h1>
    <form>
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-button">Submit</button>
    </form>
    <p id="login-result"></p>

    <h1>Register</h1>
    <form>
      <input id="register-name" placeholder="Name" />
      <input id="register-username" placeholder="Username" />
      <input id="register-password" type="password" placeholder="Password" />
      <button id="register-button">Submit</button>
    </form>
    <p id="register-result"></p>

    <button id="test-button">Test Session</button>
    <button id="logout-button">Logout</button>
    <p id="test-result"></p>
  </body>
</html>
